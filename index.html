    <!--Add Movies -->
    <div id="root">

    </div>
    <section id="media" class="pt-4 my-5">
        <div class="container">
            <h2 class="display-4 text-secondary text-center">The Media Project</h2>
            <h3 class="lead text-center">Using TMDB API for movies and tvshows, and Google Books API for books, i've
                created a
                one stop place where you could look up any kind of media.</h3>
            <div class="row mt-2">
                <div class="col-md-6 col-lg-4 mb-2">
                    <div>
                        <div class="search-tvshow input-group my-3">
                            <input id="tvshow-text" type="text" class="form-control typeahead"
                                placeholder="Search TV Shows" name="movie" aria-label="Recipient's username"
                                aria-describedby="basic-addon2">
                        </div>
                        <div id="tvshow-card"></div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-2">
                    <div>
                        <div class="search-movie input-group my-3">
                            <input id="movie-text" type="text" class="form-control typeahead"
                                placeholder="Search Movies" name="movie" aria-label="Recipient's username"
                                aria-describedby="basic-addon2">
                        </div>
                        <div id="movie-card"></div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-2">
                    <div>
                        <div class="search-book input-group my-3">
                            <input id="book-text" type="text" class="form-control typeahead" placeholder="Search Books"
                                name="movie" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        </div>
                        <div id="book-card"></div>
                    </div>
                </div>
            </div>

        </div>
    </section>
